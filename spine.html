<html lang="en">
<head>

    <style>
        :root {
            --bg: #020617;
            --bg-alt: #020617;
            --panel: #020617;
            --panel-soft: #020617;
            --border-subtle: #1e293b;
            --accent: #fbbf24;
            --accent-soft: #facc15;
            --accent-strong: #f97316;
            --text-main: #e5e7eb;
            --text-muted: #9ca3af;
            --text-soft: #6b7280;
            --pill-bg: #020617;
            --chip-bg: rgba(15,23,42,0.9);
            --shadow-soft: 0 18px 45px rgba(15,23,42,0.85);
            --radius-lg: 18px;
            --radius-xl: 22px;
            --radius-pill: 999px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                         Arial, sans-serif;
            background:
                radial-gradient(circle at top left, rgba(56,189,248,0.12), transparent 55%),
                radial-gradient(circle at bottom right, rgba(248,250,252,0.08), transparent 60%),
                #020617;
            color: var(--text-main);
            line-height: 1.6;
        }

        /* Header / Shell */

        header {
            position: relative;
            padding: 32px 20px 40px;
            border-bottom: 1px solid rgba(148,163,184,0.25);
            backdrop-filter: blur(14px);
            background: radial-gradient(circle at top, rgba(15,23,42,0.85), rgba(15,23,42,0.96));
        }

        .shell {
            max-width: 1080px;
            margin: 0 auto;
        }

        .top-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 22px;
        }

        .brand-block {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .brand-mark {
            width: 34px;
            height: 34px;
            border-radius: 14px;
            background:
                radial-gradient(circle at 30% 0%, rgba(251,191,36,0.9), transparent 55%),
                radial-gradient(circle at 80% 100%, rgba(59,130,246,0.6), transparent 55%),
                #020617;
            border: 1px solid rgba(248,250,252,0.15);
            box-shadow:
                0 0 0 1px rgba(15,23,42,0.9),
                0 14px 35px rgba(15,23,42,0.9);
        }

        .brand-text-main {
            font-weight: 620;
            letter-spacing: 0.02em;
            font-size: 1.08rem;
        }

        .brand-text-sub {
            font-size: 0.78rem;
            color: var(--text-muted);
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 0.9rem;
        }

        .nav-links a {
            color: var(--text-muted);
            text-decoration: none;
        }

        .nav-links a:hover {
            color: var(--accent);
        }

        .nav-cta {
            padding: 0.55rem 1.1rem;
            border-radius: var(--radius-pill);
            border: 1px solid rgba(148,163,184,0.55);
            background: radial-gradient(circle at top left, rgba(248,250,252,0.04), rgba(15,23,42,0.95));
            font-size: 0.82rem;
        }

        .nav-cta:hover {
            border-color: rgba(251,191,36,0.7);
            color: var(--accent);
        }

        .hero-layout {
            display: grid;
            grid-template-columns: minmax(0, 1.5fr) minmax(0, 1.1fr);
            gap: 32px;
            align-items: center;
        }

        .hero-title {
            font-size: 2.3rem;
            letter-spacing: 0.02em;
            margin-bottom: 10px;
        }

        .hero-kicker {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.8rem;
            padding: 4px 10px;
            border-radius: var(--radius-pill);
            border: 1px solid rgba(148,163,184,0.55);
            background: rgba(15,23,42,0.7);
            color: var(--text-muted);
            margin-bottom: 10px;
        }

        .hero-kicker span.badge-dot {
            width: 7px;
            height: 7px;
            border-radius: 999px;
            background: radial-gradient(circle, var(--accent) 0, var(--accent-strong) 45%, transparent 70%);
        }

        .hero-lead {
            font-size: 1.02rem;
            color: var(--text-muted);
            max-width: 540px;
        }

        .hero-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 18px;
        }

        .chip {
            font-size: 0.78rem;
            padding: 4px 10px;
            border-radius: var(--radius-pill);
            background: var(--chip-bg);
            border: 1px solid rgba(148,163,184,0.35);
            color: var(--text-soft);
        }

        .hero-panel {
            border-radius: var(--radius-xl);
            border: 1px solid rgba(148,163,184,0.5);
            background:
                radial-gradient(circle at top left, rgba(251,191,36,0.12), transparent 55%),
                radial-gradient(circle at bottom right, rgba(15,23,42,0.9), rgba(15,23,42,0.98));
            padding: 20px 18px 18px;
            box-shadow: var(--shadow-soft);
        }

        .hero-panel-title {
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.14em;
            color: var(--text-soft);
            margin-bottom: 8px;
        }

        .stack-row {
            display: grid;
            grid-template-columns: 1.15fr 1.2fr;
            gap: 14px;
            font-size: 0.78rem;
        }

        .stack-label {
            text-transform: uppercase;
            letter-spacing: 0.15em;
            font-size: 0.72rem;
            color: var(--text-soft);
        }

        .stack-value-strong {
            font-weight: 550;
            color: var(--text-main);
        }

        .stack-note {
            font-size: 0.78rem;
            color: var(--text-soft);
            margin-top: 8px;
        }

        .divider {
            border: none;
            border-top: 1px solid rgba(31,41,55,0.9);
            margin: 32px 0 8px;
        }

        /* Main Content */

        main {
            max-width: 1080px;
            margin: 0 auto;
            padding: 28px 20px 60px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section-header {
            display: flex;
            align-items: baseline;
            justify-content: space-between;
            gap: 18px;
            margin-bottom: 10px;
        }

        .section h2 {
            font-size: 1.4rem;
            margin: 0;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .section h2::before {
            content: "";
            width: 8px;
            height: 8px;
            border-radius: 999px;
            background: radial-gradient(circle, var(--accent) 0, var(--accent-strong) 40%, transparent 80%);
        }

        .section-tagline {
            font-size: 0.85rem;
            color: var(--text-soft);
        }

        p {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        strong {
            color: #e5e7eb;
        }

        ul, ol {
            margin: 10px 0 0;
            padding-left: 20px;
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        li + li {
            margin-top: 4px;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(3, minmax(0, 1fr));
            gap: 18px;
            margin-top: 14px;
        }

        .card-vertical {
            background: var(--panel-soft);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-subtle);
            padding: 16px 16px 14px;
        }

        .card-vertical h3 {
            font-size: 1rem;
            margin: 0 0 6px;
        }

        .card-vertical p {
            font-size: 0.9rem;
            margin: 0;
        }

        .pill-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 8px;
        }

        .pill-row .pill {
            font-size: 0.8rem;
            padding: 5px 11px;
            border-radius: var(--radius-pill);
            border: 1px solid rgba(148,163,184,0.4);
            background: var(--pill-bg);
            color: var(--text-soft);
        }

        .two-column {
            display: grid;
            grid-template-columns: minmax(0, 1.1fr) minmax(0, 1.1fr);
            gap: 20px;
            margin-top: 12px;
        }

        .callout {
            margin-top: 14px;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px dashed rgba(148,163,184,0.7);
            background: rgba(15,23,42,0.8);
            font-size: 0.85rem;
            color: var(--text-soft);
        }

        .next-steps {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 10px;
        }

        .cta-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 6px;
        }

        .btn-primary {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.45rem;
            border-radius: var(--radius-pill);
            border: 1px solid rgba(251,191,36,0.75);
            background: radial-gradient(circle at top left,
                        rgba(251,191,36,0.22),
                        rgba(15,23,42,0.95));
            color: var(--text-main);
            font-size: 0.9rem;
            text-decoration: none;
        }

        .btn-primary span {
            margin-left: 0.4rem;
        }

        .btn-primary:hover {
            border-color: var(--accent-strong);
        }

        .btn-ghost {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.25rem;
            border-radius: var(--radius-pill);
            border: 1px solid rgba(148,163,184,0.6);
            background: rgba(15,23,42,0.7);
            color: var(--text-muted);
            font-size: 0.9rem;
            text-decoration: none;
        }

        .btn-ghost:hover {
            color: var(--accent);
            border-color: rgba(251,191,36,0.8);
        }

        footer {
            border-top: 1px solid rgba(30,41,59,0.9);
            padding: 16px 20px 26px;
            margin-top: 30px;
            color: var(--text-soft);
            font-size: 0.78rem;
        }

        footer .shell {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            justify-content: space-between;
        }

        footer a {
            color: var(--accent-soft);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 880px) {
            .hero-layout {
                grid-template-columns: minmax(0, 1fr);
            }
            .card-grid {
                grid-template-columns: minmax(0, 1fr);
            }
            .two-column {
                grid-template-columns: minmax(0, 1fr);
            }
            header {
                padding-bottom: 32px;
            }
        }

        @media (max-width: 640px) {
            .top-row {
                flex-direction: column;
                align-items: flex-start;
            }
            .nav-links {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
